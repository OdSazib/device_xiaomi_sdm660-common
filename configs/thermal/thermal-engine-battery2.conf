# SENSOR : ALIAS
# gpu-usr : gpu
# cpu-1-3-step : cpu7
# cpu-1-2-step : cpu6
# cpu-1-1-step : cpu5
# cpu-1-0-step : cpu4
# cpuss-0-step : cpu0-cpu1-cpu2-cpu3

#debug
#Conf file: vendor/etc/thermal-engine-video.conf

[VIRTUAL-CLUSTER1]
algo_type virtual
trip_sensor cpu-1-0-step
set_point 60000
set_point_clr 50000
sensors cpu-1-0-step cpu-1-1-step cpu-1-2-step cpu-1-3-step cpuss-2-usr cpuss-0-step2
weights
sampling 10
math 2

[VIRTUAL-CLUSTER0]
algo_type virtual
trip_sensor cpuss-0-step
set_point 60000
set_point_clr 50000
sensors cpuss-0-step cpuss-1-usr
weights
sampling 10
math 2

[SS-XO-THERM-GOLD]
algo_type ss
sampling 2000
sensor xo-therm-adc
device cluster1
set_point 47000
set_point_clr 43000
time_constant 0
device_max_limit 14016000

[SS-XO-THERM-SILVER]
