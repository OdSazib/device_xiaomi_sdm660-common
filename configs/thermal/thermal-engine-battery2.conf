[SS-GPU]
algo_type ss
sampling 10
sensor gpu-usr
device gpu
set_point 95000
set_point_clr 65000
time_constant 0

[BATTERY_CHARGING_CTL]
algo_type monitor
sampling 10000
sensor quiet-therm-adc
thresholds 37000 38000 41000 42000
thresholds_clr 36000 37000 39000 40000
actions battery battery battery battery
action_info 1 2 4 5

[CPU_HOTPLUG_MONITOR]
algo_type monitor
sampling 1000
sensor quiet-therm-adc
thresholds 47000
thresholds_clr 45000
actions hotplug_1+hotplug_2+hotplug_3+hotplug_4+hotplug_5+hotplug_6+hotplug_7
action_info 1+1+1+1+1+1+1

[CPU7_HOTPLUG_MONITOR]
